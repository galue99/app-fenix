<!DOCTYPE html>
<html ng-app="fenix">
    <head>
        <meta charset="UTF-8">
        <title>Fenix</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Ionicons -->
        <link href="css/ionicons.min.css" rel="stylesheet" type="text/css" />
        <!-- Datatables style-->
        <link href="css/datatables/dataTables.bootstrap.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="css/AdminLTE.css" rel="stylesheet" type="text/css" />
        <!--  Main css -->
        <link rel="stylesheet" type="text/css" href="css/main.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="skin-blue">
        <!-- header logo: style can be found in header.less -->
        <header class="header col-xs-12 padding">
            <fieldset class="text-center">
                <div class="col-xs-2">
                    <button type="button" class="btn btn-default button-menu">KM</button>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-default button-menu"><i class="glyphicon glyphicon-home"></i></button>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-default button-menu"><i class="glyphicon glyphicon-road"></i></button>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-default button-menu"><i class="glyphicon glyphicon-road"></i></button>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-default button-menu">AB</button>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-default button-menu">XY</button>
                </div>
            </fieldset>
          <br>
        </header>

            <!-- Right side column. Contains the navbar and content of the page -->
        <aside class="right-side strech">                
            <!-- Main content -->
            <section class="content">
            <article>
                <div class="col-xs-6">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">Provincia:</label>
                            <select name="" class="form-control">
                                <option value="">Baruta</option>
                                <option value="">Baruta</option>
                                <option value="">Baruta</option>
                                <option value="">Baruta</option>
                                <option value="">Baruta</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">Pob / Barrio:</label>
                            <select name="" class="form-control">
                                <option value="">Baruta</option>
                                <option value="">Baruta</option>
                                <option value="">Baruta</option>
                                <option value="">Baruta</option>
                                <option value="">Baruta</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-5">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">Calle:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                    </div>
                    <div class="col-xs-1">
                        <div class="form-group">
                            <br>
                            <button type="button" class=""><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                    <div class="col-xs-4 ">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">Número:</label>
                            <input type="text" class="form-control" id="recipient-name">   
                        </div>
                    </div>
                    <div class="col-xs-6">
                       <select multiple class="form-control">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">Mas Información:</label>
                            <input type="text" class="form-control" id="recipient-name">   
                        </div>
                    </div>

                    <div class="col-xs-12">
                        <div class="pull-right">
                            <button type="button" class="">Aceptar</button>
                            <button type="button" class="">Cancelar</button>
                        </div>
                    </div>
            </article>    

            </section><!-- /.Left col -->
        </aside><!-- /.right-side -->



        <!-- jQuery 2.0.2 -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="js/plugins/bootstrap.min.js" type="text/javascript"></script>
        <!-- AdminLTE App -->
        <script src="js/plugins/AdminLTE/app.js" type="text/javascript"></script>
        <!-- Angular -->
        <script src="js/angular/angular.min.js" type="text/javascript"></script>
        <!-- app.js-->
        <script src="js/app.js" type="text/javascript"></script> 
        <!-- page script -->
        </body>
</html>
