<form role="form" ng-submit="save()">
    <section class="content">
        <!-- Small boxes (Stat box) -->
        <div class="row">
            <div class="col-lg-3 col-xs-6 pull-left">
                <div class="id_p">
                    <p><b>ID Evento #000001<b></p>
                    <p><i class="glyphicon glyphicon-calendar"></i><span><span></span><b>Fecha y Hora Actual: </b>30/03/2015  02:57 pm </span></p>
                </div>
            </div>
            <div class="col-lg-3 col-xs-6">
                <div class="">
                    <label for="year" class="control-label input-group">Tipo de Evento</label>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default active">
                            <input type="radio" name="tipo_evento" value="incidente">Incidente
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" name="tipo_evento" value="falso">Falso
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" name="tipo_evento" value="consulta" checked="">Consulta
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" name="tipo_evento" value="perdida" checked="">Perdida
                        </label>
                    </div>
                </div>
            </div>
                        <div class="col-lg-2 col-xs-6 pull-right" style="padding-top:4px">
                            <a class="btn btn-success btn-lg btn-block" ng-click="save(newEvento)" role="button" target="_blank">
                                <i class="glyphicon glyphicon-floppy-saved"></i><br>Guardar
                            </a>
                        </div>
                        <div class="col-lg-2 col-xs-6 pull-right" style="padding-top:4px">
                            <a class="btn btn-danger btn-lg btn-block" role="button" target="_blank">
                                <i class="glyphicon glyphicon-remove"></i><br>Anular
                            </a>
                        </div><!-- ./col -->
                        <div class="col-lg-2 col-xs-12 pull-right" style="padding-top:4px">
                            <a class="btn btn-primary btn-lg btn-block" role="button" target="_blank">
                                <i class="glyphicon glyphicon-new-window"></i><br>Nuevo QTM
                            </a>
                        </div><!-- ./col -->
                    </div><!-- /.row -->

                    <!-- top row -->
                    <div class="row">
                        <div class="col-xs-12 connectedSortable">
                            
                        </div><!-- /.col -->
                    </div>
                    <!-- /.row -->

                    <!-- Main row -->
                    <div class="row">
                        <!-- Left col -->
                        <section class="col-lg-12 connectedSortable"> 
                            <!-- Box (with bar chart) -->
                            <div class="box box-primary" id="loading-example">
                                <div class="box-header">
                                    <!-- tools box -->
                                    <div class="pull-right box-tools">
                                        <p class="text-right" style="display:inline"><span><span></span><b>Apertura:</b> {{incidentes.showDate() | date : 'dd/MM/yyyy'}} {{incidentes.showDate() | date : 'h:mma'}} </span></p><p style="display:inline"><b>Abierto: 2hrs 43min y 20seg</b></p>
                                    </div><!-- /. tools -->
                                    
                                    <h3 class="box-title"><i class="fa fa-fw fa-edit"></i>Ficha</h3>
                                </div><!-- /.box-header -->
                                <div class="box-body no-padding">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="col-sm-3 col-xs-6">
                                                <div class="form-group">
                                                    <label for="">Línea Tlf Receptora:</label>
                                                    <input type="text" ng-model="linea_receptora" name="linea_receptora" class="form-control" placeholder="Línea Tlf Receptora:">
                                                </div>
                                            </div>
                                            <div class="col-sm-3 col-xs-6">
                                                <div class="form-group">
                                                    <label for="">Compañia Emisora:</label>
                                                    <input type="text"ng-model="compania_emisora" name="compania_emisora" class="form-control" placeholder="Compañia Emisora:">
                                                </div>
                                            </div>
                                            <div class="col-sm-3 col-xs-6">
                                                <div class="form-group">
                                                    <label for="">Tlf.:</label>
                                                    <input type="text" ng-model="telefono" name="telefono" class="form-control" placeholder="Tlf:">
                                                </div>
                                            </div>
                                            <div class="col-sm-3 col-xs-6">
                                                <label for="">Tipo de Incidente:</label>
                                                <div class="input-group">
                                                  <input type="text" class="form-control" ng-model="tipo_incidente" name="tipo_incidente" id="email" placeholder="Tipo de Incidente:">
                                                    <span class="input-group-btn">
                                                        <button class="btn btn-success" type="button"><i class="glyphicon glyphicon-arrow-left"></i></button>
                                                    </span>
                                                    <span class="input-group-btn">
                                                        <button class="btn btn-success" type="button"><i class="glyphicon glyphicon-list"></i></button>
                                                  </span>
                                                </div>
                                            </div>
                                            <div class="col-sm-12 col-xs-12">
                                                <label for="">Dirección del Incidente:</label>
                                                <div class="input-group">
                                                  <input type="text" class="form-control" ng-model="direccion_incidente" name="direccion_incidente" id="address" placeholder="Dirección del Incidente:">
                                                    <span class="input-group-btn">
                                                    <button class="btn btn-success" type="button"><i class="glyphicon glyphicon-arrow-left"></i></button>
                                                  </span>
                                                  <span class="input-group-btn">
                                                    <button class="btn btn-success" type="button"><i class="glyphicon glyphicon-record"></i></button>
                                                  </span>
                                                </div>
                                            </div>
                                            <div class="col-sm-12 col-xs-12">
                                                <div class="form-group">
                                                    <label for="">Punto de Referencia:</label>
                                                    <textarea class="form-control" ng-model="punto_referencia" name="punto_Referencia" id="message-text" data-toggle="tooltip" data-placement="top" title="Punto de Referencia asociado a la Dirección del Incidente"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-sm-12 col-xs-12">
                                                <div class="form-group">
                                                    <label for="">Descripción/Observaciones:</label>
                                                    <textarea class="form-control" ng-model="observaciones_incidentes" name="observaciones_incidentes" id="message-text"></textarea>
                                                </div>
                                            </div> 
                                        </div><!-- /.col -->
                                    </div><!-- /.row - inside box -->
                                </div><!-- /.box-body -->
                                <div class="box-footer">
                                    <div class="row">
                                        
                                    </div><!-- /.row -->
                                </div><!-- /.box-footer -->
                            </div><!-- /.box -->

                            <div class="box box-primary" id="loading-example">
                                <div class="box-header">                                    
                                    <h3 class="box-title"><i class="fa fa-fw fa-user"></i>Información del Denunciante</h3>
                                </div><!-- /.box-header -->
                                <div class="box-body no-padding">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="col-sm-2 col-xs-4 text-center">
                                                <div class="form-group">
                                                    <label for="">Denunciante:</label>
                                                    <p><label class="checkbox-inline">
                                                        <button class="btn btn-success" ng-click="incidentes.toggle()">Anónimo</button>
                                                    </label></p>
                                                </div>
                                            </div>
                                            <div class="col-sm-6 col-xs-4">
                                                <div class="col-xs-12 text-center">
                                                <label for="denunciante" class="text-center">Tipo de Denunciante:</label>
                                                <p><div class="btn-group" data-toggle="buttons">
                                                    <label class="btn btn-success active">
                                                        <input type="radio" ng-model="tipo_evento" name="tipo_evento" value="victima">Víctima
                                                    </label>
                                                    <label class="btn btn-success">
                                                        <input type="radio"  ng-model="tipo_evento" name="tipo_evento" value="testigo">Testigo
                                                    </label>
                                                </div></p>
                                            </div>
                                            </div>
                                            <div class="col-sm-4 col-xs-4">
                                                <div class="col-xs-12 text-center">
                                                    <div class="form-group">
                                                        <p>
                                                            <label class="checkbox-inline"><p></p>
                                                                <button class="btn btn-success">Nuevo Usuario <i class="ion-person-add"></i></button>
                                                            </label>
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        <div ng-show="incidentes.show">
                                            <div class="col-sm-12">
                                                <div class="col-sm-3 col-xs-6">
                                                    <div class="form-group">
                                                        <label for="message-text" class="control-label">Nombres:</label>
                                                        <input type="text" placeholder="Nombres:" ng-model="nombres" name="nombres" class="form-control" id="recipient-name">
                                                    </div>
                                                </div>
                                                <div class="col-sm-3 col-xs-6">
                                                    <div class="form-group">
                                                        <label for="">Apellidos:</label>
                                                        <input type="text" placeholder="Apellidos:" ng-model="apellidos" name="apellidos" class="form-control" id="recipient-name">
                                                    </div>
                                                </div> 
                                                <div class="col-sm-3 col-xs-6">
                                                    <label for="">Dni:</label>
                                                    <div class="input-group">
                                                      <input type="text" class="form-control" ng-model="dni" name="dni" id="address" placeholder="Dni:" data-toggle="tooltip" data-placement="top" title="Documento Nacional de Identificación">
                                                        <span class="input-group-btn">
                                                        <button class="btn btn-success" type="button"><i class="glyphicon glyphicon-search"></i></button>
                                                      </span>
                                                    </div>
                                                </div>
                                                <div class="col-sm-3 col-xs-6">
                                                    <div class="form-group">
                                                        <label for="message-text" class="control-label">Tlf. Contacto:</label>
                                                        <div class="input-group">
                                                            <input type="text" ng-model="tlf_contacto" name="tlf_contacto" class="form-control" id="address" placeholder="Tlf. Contacto:">
                                                            <span class="input-group-btn">
                                                            <button class="btn btn-success" type="button"><i class="glyphicon glyphicon-plus"></i></button>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-xs-12">
                                                    <div class="form-group">
                                                        <label for="">Dirección del Denunciante:</label>
                                                        <input type="text" ng-model="direccion_denunciante" name="direccion_denunciante" placeholder="Dirección del Denunciante:" class="form-control" id="recipient-name">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        </div><!-- /.col -->
                                    </div><!-- /.row - inside box -->
                                </div><!-- /.box-body -->
                                    <div class="box-footer">
                                        <div class="row">
                                            
                                        </div><!-- /.row -->
                                    </div><!-- /.box-footer -->
                                </div><!-- /.box -->           
                        </section><!-- /.Left col -->
                        <!-- right col (We are only adding the ID to make the widgets sortable)-->
                    </div><!-- /.row (main row) -->
                </section><!-- /.content -->
            </form>
